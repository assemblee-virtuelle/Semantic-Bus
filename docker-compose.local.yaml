version: '3'
services:
  mongo:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - data:/data/db
    command: --smallfiles

  amqp:
    image: semanticbus/rabbitmq-stomp
    ports:
      - "15672:15672"
      - "15674:15674"
      - "5672:5672"

volumes:
  data:
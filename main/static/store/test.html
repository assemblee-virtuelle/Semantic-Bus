<!DOCTYPE html>
<meta charset="utf-8">
<style>
.axis path {
    display: none;
}
.axis line {
    stroke-opacity: 0.3;
    shape-rendering: crispEdges;
}
input[type="range"] {
    right: 0;
    top: 0;
    position: absolute;
}
svg,
#chart-container {
    width: 100%;
    height: 100vh;
    display: block;
}
</style>

<body>
    <div id="chart-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.js"></script>
    <script>
    // select chart div and get the width and height of it.
    var containerStyle = document.querySelector('#chart-container').getBoundingClientRect();
    var svg = null,
        selected,
        cubeResolution = 50,
        width = containerStyle.width,
        height = containerStyle.height,
        gX = null,
        gY = null,
        currentTransform = null,
        svg = d3.select("#chart-container").append('svg'),
        view = svg.append("g").attr("class", "view");
    

    //// AXES /////
    
    var xScale = d3.scaleLinear()
        .domain([-width / 2, width / 2])
        .range([0, width]);

    var yScale = d3.scaleLinear()
        .domain([-height / 2, height / 2])
        .range([height, 0]);

    var xAxis = d3.axisBottom(xScale)
        .ticks((width + 2) / (height + 2) * 10)
        .tickSize(height)
        .tickPadding(8 - height)
        .tickFormat("");

    var yAxis = d3.axisRight(yScale)
        .ticks(10)
        .tickSize(width)
        .tickPadding(8 - width)
        .tickFormat("");

    gX = svg.append("g")
        .attr("class", "axis axis--x")
        .call(xAxis);
    gY = svg.append("g")
        .attr("class", "axis axis--y")
        .call(yAxis);
    
    /// DATA ////

    var points = d3.range(10).map(() => {
        return {
            x: snapToGrid(Math.random() * 500, cubeResolution),
            y: snapToGrid(Math.random() * 500, cubeResolution)
        };
    });


    /// ZOOOM ////
    var zoom = d3.zoom()
      .scaleExtent([0.5, 5])
      .translateExtent([
          [-width * 2, -height * 2],
          [width * 2, height * 2]
      ])
      .on("zoom", zoomed);

    function zoomed() {
      currentTransform = d3.event.transform;
      view.attr("transform", currentTransform);
      gX.call(xAxis.scale(d3.event.transform.rescaleX(xScale)));
      gY.call(yAxis.scale(d3.event.transform.rescaleY(yScale)));
    }

    function snapToGrid(p, r) {
      return Math.round(p / r) * r;
    }

    /// ITEMS //// 
    var itemContainer = view.selectAll("g").attr("class", "itemContainer")
        // add group to view
          .data(points).enter().append('g')
        // and center the group in the middle
          .attr("transform", () => 'translate(' + xScale(0) + ',' + yScale(0) + ')')
          .append('g')
        // make this entire group draggable - this is useful for adding text elements later
          .call(d3.drag()
              .on("drag", dragged)
              .on("end", dragended));
          // add the square to each group
    
    function dragended(d) {
      var newEl = d3.select(this).select('.table-graphic');
      var newPt = {
          x: newEl.attr('x'),
          y: newEl.attr('y')
      };
      // // save and update position for redraw
      // var pt = coorNum(previousDraggedPosition)
      // console.log("POINT", pt)
      // if (pt) {
      //     previousDraggedPosition = pt
      // };
    }

    function coorNum(pt) {
    return {
        x: parseInt(pt.x, 10),
        y: parseInt(pt.y, 10)
    };
    }   


    var item = itemContainer.append('rect').attr('class', 'table-graphic')
      .attr('x', d => d.x)
      .attr('y', d => d.y)
      .attr('data-rotation', 0)
      .attr('width', cubeResolution)
      .attr('height', cubeResolution)
      .attr('fill', 'blue')
      .on('click', function() {
          selected = this.parentNode;
      });

    function dragged(d) {
      console.log("DRAGGED", d)
        selected = this;
        var el = d3.select(this).select('.table-graphic')
        .attr("x", (d) => snapToGrid(d3.event.x, cubeResolution))
        .attr("y", () => snapToGrid(d3.event.y, cubeResolution))  
    }
    
    svg.call(zoom)
    </script>
</body>
</html>

name: âœ¨ Code Quality & Auto-Formatting

on:
  push:
    branches: [ master, main, develop, dependency-update-and-quality-control ]

# Permissions pour permettre les commits automatiques
permissions:
  contents: write

jobs:
  lint-core:
    name: ðŸ’Ž Lint & Format Core Package
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Install dependencies
        run: |
          cd packages/core
          npm ci

      - name: Check linting issues
        continue-on-error: true
        run: |
          echo "ðŸ” Checking linting issues in core package..."
          cd packages/core
          npm run lint

      - name: Attempt automatic formatting
        run: |
          echo "âœ¨ Attempting automatic formatting for core package..."
          cd packages/core
          npm run lint:fix

      - name: Check for formatting changes
        id: format-check
        run: |
          cd packages/core
          if git diff --quiet; then
            echo "âœ… No formatting changes needed"
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "ðŸ“ Formatting changes detected"
            echo "changes=true" >> $GITHUB_OUTPUT
            git add .
          fi

      - name: Commit formatting changes
        if: steps.format-check.outputs.changes == 'true'
        run: |
          cd packages/core
          git commit -m "ðŸŽ¨ Auto-format: Core package code formatting

          - Automatic code formatting applied by CI
          - ESLint/Prettier fixes applied
          - [skip ci] to prevent infinite loops" || echo "Nothing to commit"

      - name: Push formatting changes
        if: steps.format-check.outputs.changes == 'true'
        run: |
          echo "ðŸš€ Pushing automatic formatting changes..."
          git push origin ${{ github.ref_name }}

      - name: Final linting verification
        run: |
          echo "âœ… Final linting verification for core package..."
          cd packages/core
          npm run lint


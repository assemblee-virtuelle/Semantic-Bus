name: ✨ Code Quality & Linting

on:
  push:
    branches: [ master, main, develop, dependency-update-and-quality-control ]

jobs:
  lint-core:
    name: 💎 Lint Core Package
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: |
          cd packages/core
          npm ci

      - name: Run linting
        run: |
          echo "✨ Linting core package..."
          cd packages/core
          npm run lint || echo "⚠️ Linting issues in core"
        continue-on-error: true


name: ðŸš€ Main CI/CD Pipeline

on:
  push:
    branches: [ master, main, develop, dependency-update-and-quality-control ]
  
env:
  NODE_VERSION: '20.x'

jobs:
  # ===========================================
  # Ã‰TAPE 1: CONTRÃ”LE DE QUALITÃ‰
  # ===========================================
  quality-control:
    name: ðŸ” Quality Control
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies for all modules
        run: |
          echo "ðŸ“¦ Installing dependencies for all modules..."
          for module in core main engine timer; do
            if [ -f "packages/$module/package.json" ]; then
              echo "Installing $module dependencies..."
              cd packages/$module
              npm ci
              cd ../..
            fi
          done

      - name: Security audit for all modules
        run: |
          echo "ðŸ” Running security audit..."
          for module in core main engine timer; do
            if [ -f "packages/$module/package.json" ]; then
              echo "Auditing $module..."
              cd packages/$module
              npm audit --audit-level=moderate || echo "âš ï¸ Vulnerabilities found in $module"
              cd ../..
            fi
          done
        continue-on-error: true

      - name: Check for outdated dependencies
        run: |
          echo "ðŸ“Š Checking outdated dependencies..."
          for module in core main engine timer; do
            if [ -f "packages/$module/package.json" ]; then
              cd packages/$module
              npm outdated --long > ../../outdated-$module.txt || true
              cd ../..
            fi
          done

      - name: Upload quality reports
        uses: actions/upload-artifact@v4
        with:
          name: quality-control-reports
          path: outdated-*.txt
        if: always()

  # ===========================================
  # Ã‰TAPE 2: CONTRÃ”LE DE MISE EN FORME
  # ===========================================
  code-standards:
    name: âœ¨ Code Standards
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        module: [main, engine]  # Only modules with lint scripts
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'packages/${{ matrix.module }}/package-lock.json'

      - name: Install dependencies
        run: |
          cd packages/${{ matrix.module }}
          npm ci

      - name: Run linting
        run: |
          echo "âœ¨ Linting ${{ matrix.module }}..."
          cd packages/${{ matrix.module }}
          npm run lint
        continue-on-error: true

      - name: Check code formatting (if available)
        run: |
          cd packages/${{ matrix.module }}
          if npm run | grep -q "format"; then
            echo "ðŸŽ¨ Checking code formatting..."
            npm run format:check || echo "âš ï¸ Formatting issues found"
          else
            echo "â„¹ï¸  No formatting script available"
          fi
        continue-on-error: true

  # ===========================================
  # Ã‰TAPE 3: EXÃ‰CUTION DES TESTS
  # ===========================================
  tests:
    name: ðŸ§ª Tests
    runs-on: ubuntu-latest
    needs: [quality-control, code-standards]
    
    strategy:
      matrix:
        module: [core, main, engine, timer]
        node-version: ['18.x', '20.x']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'packages/${{ matrix.module }}/package-lock.json'

      - name: Install dependencies
        run: |
          cd packages/${{ matrix.module }}
          npm ci

      - name: Run tests
        run: |
          echo "ðŸ§ª Testing ${{ matrix.module }} with Node ${{ matrix.node-version }}..."
          cd packages/${{ matrix.module }}
          npm test

      - name: Generate coverage for engine
        if: matrix.module == 'engine' && matrix.node-version == '20.x'
        run: |
          echo "ðŸ“Š Generating coverage for engine..."
          cd packages/engine
          npm run test:coverage
        continue-on-error: true

      - name: Upload coverage reports
        if: matrix.module == 'engine' && matrix.node-version == '20.x'
        uses: codecov/codecov-action@v3
        with:
          directory: ./packages/engine/coverage
          fail_ci_if_error: false

  # ===========================================
  # Ã‰TAPE 4: RÃ‰SUMÃ‰ ET NOTIFICATIONS
  # ===========================================
  summary:
    name: ðŸ“‹ Pipeline Summary
    runs-on: ubuntu-latest
    needs: [quality-control, code-standards, tests]
    if: always()
    
    steps:
      - name: Generate pipeline summary
        run: |
          echo "## ðŸŽ¯ Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Completed Steps:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ” Quality Control: ${{ needs.quality-control.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ¨ Code Standards: ${{ needs.code-standards.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ§ª Tests: ${{ needs.tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Metrics:" >> $GITHUB_STEP_SUMMARY
          echo "- **Modules tested**: 4 (core, main, engine, timer)" >> $GITHUB_STEP_SUMMARY
          echo "- **Node versions**: 2 (18.x, 20.x)" >> $GITHUB_STEP_SUMMARY
          echo "- **Total test jobs**: 8" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflow**: Development only (no build/deploy)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Status:" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.quality-control.result }}" == "success" && "${{ needs.code-standards.result }}" == "success" && "${{ needs.tests.result }}" == "success" ]]; then
            echo "âœ… **All checks passed!** Code ready for review." >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Some checks failed.** Please review the issues above." >> $GITHUB_STEP_SUMMARY
          fi 